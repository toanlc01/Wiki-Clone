{% extends 'encyclopedia/layout.html' %}

{% block title %} Search Results {% endblock %}

{% block body %}
    <h1>Search Results</h1>
    <ul>
        {% for entry in substrings %}

        <a href="{% url 'encyclopedia:entryPage' TITLE=entry %}">
            <li>{{ entry }}</li>
        </a>
        
        {% empty %}
        <li>no matches</li>
        {% endfor %}
    </ul>

{% endblock %}
